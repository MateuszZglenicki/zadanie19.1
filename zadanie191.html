<!DOCTYPE html>
<html lang="pl">
    <head>
        <title>Formularz rejestracji</title>
        <meta charset="UTF-8"> 
        <meta name="description" content="Przykładowy formularz rejestracji ">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
       
    </head>
    <body>
      <div class="container">
        <h1>Rejestracja</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">Imię</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="Wpisz imię" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Nazwisko</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Wpisz nazwisko" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Kobieta
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      Mężczyzna
                    </label>
                  </div>                
                </div>
              </fieldset>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Adres email</label>
              <div class="input-group has-validation">    
                <input type="text" class="form-control" id="validationCustomUsername" placeholder="Wpisz adres email" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="row g-3 align-items-center">    
              <label for="inputPassword6" class="col-form-label">Hasło</label>             
                <div class="col-auto">
                  <input type="password" id="inputPassword6" class="form-control" placeholder="Hasło" aria-describedby="passwordHelpInline">
                </div>
                <span id="passwordHelpInline" class="form-text">
                    Min. 8 znaków
                </span>       
            </div> 
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Miasto</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">Województwo</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Wybierz...</option>
                <option>warmińsko-mazurskie</option>
                <option>mazowieckie</option>
                <option>podlaskie</option>
                <option>kujawsko-pomorskie</option>
                <option>pomorskie</option>
                <option>lubelskie</option>
                <option>lubuskie</option>
                <option>podkarpackie</option>
                <option>małopolskie</option>
                <option>śląskie</option>
                <option>świętokrzyskie</option>
                <option>łódzkie</option>
                <option>dolnośląskie</option>
                <option>wielkopolskie</option>
                <option>zachodnio-pomorskie</option>
                <option>opolskie</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Kod pocztowy</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck1" required>
                  <label class="form-check-label" for="invalidCheck1">
                    Akceptuję <a href=https://www.filmweb.pl/film/Skazani+na+Shawshank-1994-1048 target=_blank>regulamin</a>
                  </label>
                  <div class="invalid-feedback">
                    You must agree before submitting.
                  </div>
                </div>
              </div>        
            <div class="col-13">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" checked required>
                <label class="form-check-label" for="invalidCheck2">
                    Wyrażam zgodę na otrzymywanie informacji marketingowych
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-14">
              <button class="btn btn-primary" type="submit">Rejestruj</button>
            </div>
          </form>
      </div>
    </body>
</html>
